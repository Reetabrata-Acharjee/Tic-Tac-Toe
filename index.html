<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg-con hide">
        <p id="msg">The winner is: Player X</p>
        <button id="new">Play Again</button>
    </div>
    <main>
        <h1>TIC TAC TOE</h1>
        <div class="container">
            <div class="game">
                <button class="Box b1"></button>
                <button class="Box b2"></button>
                <button class="Box b3"></button>
                <button class="Box b4"></button>
                <button class="Box b5"></button>
                <button class="Box b6"></button>
                <button class="Box b7"></button>
                <button class="Box b8"></button>
                <button class="Box b9"></button>
            </div>
        </div>
        <button id="reset">Reset Game</button>
    </main>
    <script src="ttt.js"></script>
</body>
</html>
